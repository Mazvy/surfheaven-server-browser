<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   		<link type="text/css" rel="stylesheet" href="css/style.css" />
   		<link type="text/css" rel="stylesheet" href="css/fontello-embedded-surf.css" />

		<title>SurfHeaven Server Browser</title>

	</head>
	<body>

		<div id="titlebar">
			<div class="titleContainer">
				<div class="title" style="-webkit-app-region: drag;">
					<span id="stats"></span>
					<span id="timer"></span>
				</div>
			</div>

			<span id="toggleOptions">SurfHeaven</span>					
			
			<ul id="nav">
				<li><i class="icon icon-arrows-ccw" id="reload" style="font-size:16px;"></i></li>
				<li><i class="icon icon-cancel" id="close" style="font-size:20px;line-height: 26px;"></i></li>
			</ul>
		</div>

		<div id="container">

			<div id="options">

				<li>

					<span class="option"><input type="text" class="textInput" name="playerID" /></span>
					<label class="optionsTitle">Player steamID3 id<span class="desc">Get with steam id finders or on SurfHeaven</span></label>
					
				</li>

				<li>
					<span class="option">
						<label class="toggle-control">
							<input type="checkbox" name="forceShowAllServers">
							<span class="control"></span>
						</label>
					</span>

					<label class="optionsTitle">Display all servers<span class="desc">If you're VIP or top 250 all servers will display automatically</span></label>

				</li>
				<li>
					<span class="option">
						<button id="saveSettings">Save settings</button>
					</span>

					<label class="optionsTitle">&nbsp;</span></label>

				</li>
			</div>

			<div id="servers">
				
				<div id="status"></div>
				<table id="data" cellspacing="0" cellpadding="0"></table>
			</div>			

		</div>



		

		
		<table id="temp"></table>


		<script>window.$ = window.jQuery = require('jquery');</script>
		<script src="js/app.js" type="text/javascript"></script>

	</body>
</html>
